sudo: required
dist: trusty
language:
  - java
jdk:
  - oraclejdk8  # Building Bazel requires JDK8.
addons:
  apt:
    sources:
      - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
        key_url: 'https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg'
      - sourceline: 'deb [arch=amd64] http://packages.cloud.google.com/apt cloud-sdk-trusty main'
        key_url: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'
    packages:
      - bazel
      - google-cloud-sdk
      - kubectl

before_install:
  # Log into GCR
  - docker login -u _json_key -p "${GOOGLE_JSON_KEY}" https://us.gcr.io
  # Log into gcloud
  - echo -n "${GOOGLE_JSON_KEY}" > keyfile.json
  - gcloud auth activate-service-account --key-file keyfile.json
  - rm -f keyfile.json
  - gcloud config set core/project rules-k8s
  - gcloud config set compute/zone us-central1-f
  - gcloud container clusters get-credentials testing

# Based on https://gist.github.com/jamesarosen/e29076bd81a099f0f72e
matrix:
  include:
    - env: TO_TEST=BUILDIFIER
    - env: TO_TEST=BUILD
    - env: TO_TEST=TEST
    - env: TO_TEST=HELLOGRPC
    - env: TO_TEST=HELLOHTTP
    - env: TO_TEST=TODOCONTROLLER
  fast_finish: false

install:
  - go get -u github.com/bazelbuild/buildifier/buildifier

script:
  # Check that all of our tools and samples build
  - if [ "$TO_TEST" = "BUILD" ]; then bazel clean && bazel build //...; fi
  # Check that all of our tests pass
  - if [ "$TO_TEST" = "TEST" ]; then bazel clean && bazel test //...; fi

  # Check for issues with the format of our bazel config files.
  - if [ "$TO_TEST" = "BUILDIFIER" ]; then buildifier -mode=check $(find . -name BUILD -o -name WORKSPACE -o -name '*.bzl' -type f); fi

  # End-to-end integration testing.
  - if [ "$TO_TEST" = "HELLOGRPC" ]; then ./examples/hellogrpc/e2e-test.sh cc && ./examples/hellogrpc/e2e-test.sh java && ./examples/hellogrpc/e2e-test.sh go && ./examples/hellogrpc/e2e-test.sh py fi
  - if [ "$TO_TEST" = "HELLOHTTP" ]; then ./examples/hellohttp/e2e-test.sh java && ./examples/hellohttp/e2e-test.sh go && ./examples/hellohttp/e2e-test.sh py; fi
  - if [ "$TO_TEST" = "TODOCONTROLLER" ]; then ./examples/todocontroller/e2e-test.sh py; fi
