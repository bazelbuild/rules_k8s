apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-grpc-staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-grpc-staging
    spec:
      containers:
      - name: hello-grpc
        image: us.gcr.io/not-my-project/hello-grpc:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
